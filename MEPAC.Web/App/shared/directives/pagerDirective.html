
<div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline;cursor:pointer">
    <ul class="pagination pagination-sm no-margin pull-left">
        <li><a ng-disabled="page == 0" ng-click="search(0)"><<</a></li>
        <li><a ng-disabled="page == 0" ng-click="search(page-1)"><</a></li>
        <li ng-repeat="n in range()" ng-class="{active: n == page}">
            <a ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
            <span ng-if="n == page">{{n+1}}</span>
        </li>
        <li><a ng-disabled="page == pagesCount - 1" ng-click="search(pagePlus(1))">></a></li>
        <li><a ng-disabled="page == pagesCount - 1" ng-click="search(pagesCount - 1)">>></a></li>
    </ul>
</div>
