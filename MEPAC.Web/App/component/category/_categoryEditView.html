<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="page-header">
        <h1>
            Thể loại
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i> Cập nhật
            </small>
        </h1>
    </div>
    <div class="row" ng-controller="productCategoryEditController">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal" novalidate role="form" name="frmUpdate" ng-submit="UpdateProductCategory()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1">
                                Thể loại <span class="label-required">*</span>
                            </label>
                            <div class="col-sm-4">
                                <input ng-required="true" type="text" name="display" placeholder="Thể loại" class="col-xs-12 col-sm-12"
                                       ng-model="pcEditInfo.Display" ng-change="GetSEOTitle()">
                                <span class="has-error" ng-show="frmUpdate.display.$touched && frmUpdate.display.$error.required">
                                    Vui lòng nhập tên thể loại!
                                </span>
                            </div>

                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> Alias </label>
                            <div class="col-sm-4">
                                <input type="text" readonly class="col-xs-12 col-sm-12"
                                       ng-model="pcEditInfo.Alias">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Thứ tự </label>
                            <div class="col-sm-4">
                                <input type="text" placeholder="Thứ tự" class="numbersOnly col-xs-12 col-sm-12" ng-model="pcEditInfo.Order">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">Mô tả</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="content" ckeditor="ckeditorOptions"
                                          ng-model="pcEditInfo.Description"></textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-tags">Tag keyword</label>
                            <div class="col-sm-10">
                                <div class="inline">
                                    <div class="tags">
                                        <div class="content-tags">
                                            <!--<span class="tag">Tag Input Control<button type="button" class="close">×</button></span>
                                            <span class="tag">Programmatically Added<button type="button" class="close">×</button></span>-->
                                        </div>

                                        <input type="text" name="tags" id="form-field-tags" value="Tag Input Control" placeholder="Tag keyword" style="display: none;">
                                        <input type="text" placeholder="Tag keyword">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Meta Description </label>
                            <div class="col-sm-10">
                                <input type="text" placeholder="Meta Description" class="form-control" ng-model="pcEditInfo.MetaDescription">
                            </div>
                        </div>

                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"></label>
                            <div class="col-sm-10">
                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" name="all" ng-model="pcEditInfo.Status" ng-checked="pcEditInfo.Status" />
                                    <span class="lbl"> Kích hoạt</span>
                                </label>

                                <label class="pos-rel">
                                    <input type="checkbox" class="ace" name="all" ng-model="pcEditInfo.HomeFlag" ng-checked="pcEditInfo.HomeFlag" />
                                    <span class="lbl"> Hiển thị</span>
                                </label>
                            </div>
                        </div>

                        <div class="clearfix form-actions">
                            <div class="center">
                                <button class="btn btn-sm btn-info" type="submit" ng-disabled="frmUpdate.$invalid">
                                    <i class="ace-icon fa fa-check bigger-110"></i>Lưu
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn btn-sm" type="reset" ng-click="CancelAction()">
                                    <i class="ace-icon fa fa-undo bigger-110"></i>
                                    Quay lại
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
