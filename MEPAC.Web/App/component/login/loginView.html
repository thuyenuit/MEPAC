<div class="main-container" id="forLogin" ng-controller="loginController">
    <div class="main-content">
        <div class="">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">SMS</span>
                        </h1>
                        <h2>
                            <span class="blue">Hệ thống quản lý bán hàng</span>
                        </h2>
                    </div>
                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body" style="border:1px solid #CCC;">
                                <div class="widget-main">
                                    <div class="space-6"></div>
                                    <form relo="form" method="post" ng-submit="loginSubmit()">
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input ng-model="loginData.userName" id="userName" type="text" class="form-control" placeholder="Tài khoản">
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input ng-model="loginData.password"  id="password" type="password" class="form-control" placeholder="Mật khẩu">
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace">
                                                    <span class="lbl"> Ghi nhớ</span>
                                                </label>

                                                <button type="button" class="width-35 pull-right btn btn-sm btn-primary btnLogin">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Đăng nhập</span>
                                                </button>
                                                <button type="submit" hidden class="btn btn-primary btn-block btn-flat btnSubmitLogin"></button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                    <div class="space-6"></div>
                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box" class="forgot-password-link">
                                            <!--<i class="ace-icon fa fa-arrow-left"></i>-->
                                            I forgot my password?
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                        <!--<div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        Retrieve Password
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        Enter your email and to receive instructions
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input type="email" class="form-control" placeholder="Email">
                                                    <i class="ace-icon fa fa-envelope"></i>
                                                </span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>
                                                    <span class="bigger-110">Send Me!</span>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                    </div><!-- /.widget-body -->
                </div>
                <!-- /.forgot-box -->
            </div>
            <!-- /.position-relative -->
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
<!-- /.main-content -->

<style>
    .btnSubmitLogin {
        display: none;
    }
</style>

<script type="text/javascript">
    $(".btnLogin").click(function () {
        localStorage.setItem("liActive", null);
        localStorage.setItem("liTabActive", null);
        $(".btnSubmitLogin").click();
    });
</script>
