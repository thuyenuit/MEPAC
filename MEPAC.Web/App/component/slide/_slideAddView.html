<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
</head>
<body ng-controller="slideAddController">
    <form class="form-horizontal" novalidate name="frmAddSlide" role="form" ng-submit="AddSlide()">
        <div class="page-header">
            <div style="display:initial;">
                <div class="col-md-8 col-xs-6">
                    <span style="font-size:22px">Thêm mới <span class="hidden-480">slide banner</span></span>
                </div>
                <div class="col-md-4 col-xs-6">
                    <div class="col-md-4 col-xs-4 pull-right">
                        <button class="btn btn-sm btn-default" type="reset" ui-sref="projects">
                            <i class="ace-icon fa fa-undo bigger-110"></i><span class="hidden-480">Quay lại</span>
                        </button>
                    </div>
                    <div class="col-md-3 col-xs-4 pull-right">
                        <button class="btn btn-sm btn-info" type="submit" ng-disabled="frmAddSlide.$invalid">
                            <i class="ace-icon fa fa-save bigger-110"></i> <span class="hidden-480">Lưu</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1">
                            Hình ảnh <span class="label-required">*</span>
                        </label>
                        <div class="col-sm-10">
                            <label class="ace-file-input">
                                <input type="text" name="image" ng-model="slideInfo.Image" style="display:none">
                                <input type="file" name="linkImage" id="id-input-file-2">
                                <span class="ace-file-container" data-title="Chọn" ng-click="ChooseImage()">
                                    <span class="ace-file-name" id="spanImage" data-title="Chưa chọn ảnh...">
                                        <i class="ace-icon fa fa-upload"></i>
                                    </span>
                                </span>
                                <a class="remove" href="#">
                                    <i class="ace-icon fa fa-times">
                                    </i>
                                </a>
                            </label>
                            <!--<span class="has-error" ng-show="frmAddSlide.image.$touched && frmAddSlide.image.$error.required">
                Vui lòng chọn hình ảnh!
            </span>-->
                        </div>
                    </div>
                    
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 col-md-2 control-label no-padding-right" for="form-field-1">
                            Mô tả ngắn
                        </label>
                        <div class="col-sm-10 col-md-10">
                            <input ng-required="true" type="text" maxlength="200" name="content" placeholder="Tên dự án" class="col-xs-12 col-sm-12"
                                   ng-model="slideInfo.Content">
                        </div>
                    </div>
                    <div class="space-4"></div>
                </div>

                <div class="space-4"></div>
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Meta keyword</label>
                        <div class="col-sm-10">
                            <input type="text" maxlength="255" placeholder="Meta keyword" class="form-control" ng-model="slideInfo.MetaKeyword">
                        </div>
                    </div>
                    <div class="space-4"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"> Meta description</label>
                        <div class="col-sm-10">
                            <input type="text" maxlength="255" placeholder="Meta Description" class="form-control" ng-model="slideInfo.MetaDescription">
                        </div>
                    </div>
                </div>

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1-1"></label>
                    <div class="col-sm-10">
                        <label class="pos-rel">
                            <input type="checkbox" class="ace" name="all" ng-model="slideInfo.IsShow" />
                            <span class="lbl"> Hiển thị trang chủ</span>
                        </label>
                    </div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</body>
</html>
